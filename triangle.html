<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle tracker</title>
</head>

<body>
    <div class="container">
        
        <h1>TRIANGLE TRACKER</h1>
        
        <h3 id="create-triangle">Create a triangle!</h3> 
        <p>Valid triangles have three sides, with no side longer than the other two added together.</p>
        <div class="row">
            <div class="col-xs-3">
                    <form id="new-triangle">
                        <div class="form-group" id="top-form-group">
                            <input type="text" class="form-control" id="side1" placeholder="Length">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="side2" placeholder="Length">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="side3" placeholder="Length">
                        </div>
                        <button type="submit" class="btn">Add</button>
                    </form>
                </div>
               
            <div class="col-xs-6" id="triangle-result">
                    <h3 class="results">Equilateral:</h3>
                    <ul id="equilateral">

                    </ul>

                    <h3 class="results">Isosceles:</h3>
                    <ul id="isosceles">

                    </ul>

                    <h3 class="results">Scalene:</h3>
                    <ul id="scalene">

                    </ul>
            </div>
         </div>
        </div>      
    </div>
</body>

</html>
